  <h2>방송특징</h2>
  <p>
  대체적으로 풋볼매니저 게임을 하기 전에 미션을 제시하고
  미션을 성공시키는 컨텐츠를 주로 삼고 있다. 대체적으로 미션을 성공보단
  실패하는 경우가 굉장히 많으며 보통 실패를 하면 벌칙 방송을 하게 되는데
  대부분 12시간 방송, 아주 가끔식 벌칙 방송의 일개로 분장 방송을 진행하기
  도 한다.</p>
