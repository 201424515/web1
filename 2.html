  <h2>방송체제</h2>
  <p>
  일주일 중에 6일 방송을 하며 나머지 하루는 방송을 쉬는데
  특별한 일이 없다면 토요일에 휴방을 하고 명절이나 개인 사정이 있는
  경우 다른 요일로 휴방 날짜를 옮기는 경우도 있다. 종합게임 위주로
  방송을 진행하며, 간혹 가다 풋볼매니저를 컨텐츠로 삼아서 플레이 하는
  경우가 있다.</p>
